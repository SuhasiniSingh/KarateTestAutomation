plugins {
    id 'java'
}

group 'KarateAutomation'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    
    testImplementation group: 'com.intuit.karate', name: 'karate-junit4', version: '1.1.0.RC4'
    implementation group: 'com.intuit.karate', name: 'karate-core', version: '1.1.0.RC4'
    testImplementation group: 'com.intuit.karate', name: 'karate-apache', version: '0.9.6'
    // https://mvnrepository.com/artifact/net.masterthought/cucumber-reporting
    implementation group: 'net.masterthought', name: 'cucumber-reporting', version: '5.5.3'



}
